<div class="container">
    <form class="form mat-elevation-z8">

        <h1>HelpDesk dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="HelpDesk dicas de um DEV">

        <mat-form-field class="full-width" appearence="outline">
            <mat-label>E-mail</mat-label>
            <input 
                [formControl]="email"
                required
                [(ngModel)]="creds.email" 
                name="email" 
                matInput 
                placeholder="Ex. fulano@mail.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input     
                     
                [(ngModel)]="creds.senha"
                [formControl]="email"
                required
                name="senha" 
                type="password" 
                matInput 
                placeholder="Ex. 123">
                <mat-icon matSuffix>password</mat-icon>
         </mat-form-field>
        
         <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4"  mat-stroked-button color="primary">Login</button>

       

      </form>
</div>
